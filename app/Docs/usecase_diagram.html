<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Case Diagram - Mandah Pelaminan</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 5px;
        font-size: 24px;
      }
      .subtitle {
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 20px;
        font-size: 13px;
      }
      .diagram-wrapper {
        background: #fff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }
      svg {
        display: block;
        margin: 0 auto;
      }
      .actor-label {
        font-size: 12px;
        font-weight: bold;
        fill: #333;
      }
      .usecase {
        fill: #fff;
        stroke: #333;
        stroke-width: 2;
      }
      .usecase-master {
        fill: #e8f5e9;
      }
      .usecase-transaksi {
        fill: #e3f2fd;
      }
      .usecase-laporan {
        fill: #fff3e0;
      }
      .usecase-akun {
        fill: #fce4ec;
      }
      .usecase-auth {
        fill: #f3e5f5;
      }
      .usecase-text {
        font-size: 10px;
        fill: #333;
        text-anchor: middle;
      }
      .line-solid {
        stroke: #333;
        stroke-width: 1.5;
        fill: none;
      }
      .line-dashed {
        stroke: #888;
        stroke-width: 1;
        stroke-dasharray: 4, 3;
        fill: none;
      }
      .line-include {
        stroke: #666;
        stroke-width: 1;
        stroke-dasharray: 3, 3;
        fill: none;
      }
      .include-text {
        font-size: 8px;
        fill: #666;
        font-style: italic;
      }
      .boundary {
        fill: none;
        stroke: #333;
        stroke-width: 2;
        stroke-dasharray: 8, 4;
      }
      .boundary-title {
        font-size: 14px;
        font-weight: bold;
        fill: #333;
      }
      .legend-box {
        fill: #f9f9f9;
        stroke: #ddd;
        stroke-width: 1;
      }
      .legend-title {
        font-size: 11px;
        font-weight: bold;
        fill: #333;
      }
      .legend-text {
        font-size: 9px;
        fill: #555;
      }
    </style>
  </head>
  <body>
